<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de memes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Criador de memes</h1>

        <input type="file" accept=".png, .jpg, .jpeg" class="image-file-input">
    
        <label>Texto no topo</label>
        <input type="text" class="text-input top-text-input">
    
        <label>Texto na base</label>
        <input type="text" class="text-input bottom-text-input">

        <label>Configurações do texto</label>
        <div class="font-options">
            <input type="number" min="1" value="30" class="font-size-input">
            <input type="color" value="#ffffff" class="text-color-input">
        </div>
        
        <button class="button create-meme-button">criar meme</button>
    
        <canvas class="canvas"></canvas>
         
        <button class="button download-button">salvar meme</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
